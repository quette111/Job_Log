<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job Log</title>
    <link rel="stylesheet" href="/file.css" />
  </head>
  <body>
    <div class="pattern"></div>
    <h1 id="title">JobLog</h1>
    <form>
      <div>
        <label for="name">Status:</label>
        <select autofocus id="name" name="name">
          <option>--Please choose a job status--</option>
          <option value="Applied">Applied</option>
          <option value="Interested">Interested</option>
          <option value="Closed">Closed</option>
          <option value="Assessment">Assessment</option>
          <option value="Rejected">Rejected</option>
          <option value="Interview">Interview</option>
        </select>
      </div>
      <div>
        <label for="jobTitle">Job Title:</label>
        <input name="job" id="jobTitle" />
      </div>
      <div>
        <label for="company">Company:</label>
        <input name="company" id="company" />
      </div>

      <button id="submitForm" class="submit" type="submit">Add Job</button>
    </form>

    <div id="searchBarDiv">
      <input id="searchBar" placeholder="search" />
    </div>

    <div id="bigBox">
      <div id="navigationArea">
        <div class="column" id="stats">
          <h3>Month In Review:</h3>
          <h3></h3>

          <h4 id="firstRev">Applied:<span id="ap">0</span></h4>
          <h4 id="secRev">Interested:<span id="in">0</span></h4>
          <h4 id="thirdRev">Interview:<span id="int">0</span></h4>
          <h4 id="fourthRev">Rejected:<span id="rej">0</span></h4>

        </div>

        <div class="column" id="status">
          <h3>Filter by Status:</h3>
          <span id="statusbuttons">
            <button class="realG" value="Applied" id="Applied">Applied</button>
            <button class="realG" value="Interested" id="Interested">
              Interested</button
            ><br />
            <button class="realG" value="Closed" id="Closed">Closed</button>
            <button class="realG" value="Assessment" id="Assessment">
              Assessment</button
            ><br />
            <button class="realG" value="Rejected" id="Rejected">
              Rejected
            </button>
            <button class="realG" value="Interview" id="Interview">
              Interview
            </button>
          </span>
        </div>
      </div>

      <div id="outputCard"></div>
    </div>

    <div class="chart">
      <h3>Job Data Visualization</h3>
      <canvas id="myChart"></canvas>
      <div id="chartTypes">
        <button class="graph" value="bar">Bar</button>
        <button class="graph" value="line">Line</button>
        <button class="graph" value="circle">Circle</button>
        <button class="graph" value="polarArea">Bar</button>
        <button class="graph" value="radar">Radar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/charts.js"></script>

    <script src="/file.js"></script>
  </body>
</html>
